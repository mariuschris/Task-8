<!DOCTYPE html>

<html>
    <head>
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
            <title>P.O Hotel</title>
          </head>
    </head>
    <header>

       <center> <h1> <b> P.O HOTEL & SUITE </b> </h1> 
        
            {% if user.is_authenticated %}
            <span>
                 <a href="{% url 'home:hotel-home' %}">  Home </a>
            </span>

               
            <span>
                <a href="{% url 'Booking:check-room' %}"> Check a free room</a>
            </span>

               
            <span>
                <a href="{% url 'Booking:book-room' %}"> Book a room</a>
            </span>

            <span>
                <a href="{% url 'account:logout' %}"> Log out</a>
            </span>

            {% else %}
           
            <span>
                <a href="{% url 'home:hotel-home' %}">  Home </a>
            
            <span>
                <a href="{% url 'account:login' %}">  Log In</a>
            </span>

            <span>
                <a href="{% url 'account:register' %}">Register</a>
            </span>
     
            {% endif %}
        </center>
    </header>
    
    <body>
    {% block body %}
    <center> <h3> Welcome to the best hotel in town</h3> </center>
     
    {% endblock body %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
    
</html>
